<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
    }
    form {
      margin: 20px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
    .button-container {
      text-align: center;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button.reset {
      background-color: #ccc;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Survey Form</h1>
    <form id="survey-form">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" required>

      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" required>

      <label for="date-of-birth">Date of Birth:</label>
      <input type="date" id="date-of-birth" required>

      <label for="country">Country:</label>
      <select id="country" required>
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <option value="uk">UK</option>
        <option value="other">Other</option>
      </select>

      <label>Gender:</label>
      <label for="male">Male</label>
      <input type="checkbox" id="male" name="gender" value="male">
      <label for="female">Female</label>
      <input type="checkbox" id="female" name="gender" value="female">
      <label for="other">Other</label>
      <input type="checkbox" id="other" name="gender" value="other" required>

      <label for="profession">Profession:</label>
      <input type="text" id="profession" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="mobile-number">Mobile Number:</label>
      <input type="tel" id="mobile-number" required>

      <div class="button-container">
        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" class="reset" onclick="resetForm()">Reset</button>
      </div>
    </form>
  </div>

  <script>
    function submitForm() {
      const firstName = document.getElementById("first-name").value;
      const lastName = document.getElementById("last-name").value;
      const dob = document.getElementById("date-of-birth").value;
      const country = document.getElementById("country").value;
      const gender = Array.from(document.getElementsByName("gender"))
        .filter(checkbox => checkbox.checked)
        .map(checkbox => checkbox.value);
      const profession = document.getElementById("profession").value;
      const email = document.getElementById("email").value;
      const mobileNumber = document.getElementById("mobile-number").value;

      
      const popupText = `
        First Name: ${firstName}
        Last Name: ${lastName}
        Date of Birth: ${dob}
        Country: ${country}
        Gender: ${gender.join(", ")}
        Profession: ${profession}
        Email: ${email}
        Mobile Number: ${mobileNumber}
      `;

      alert(popupText);

      
      document.getElementById("survey-form").reset();
    }

    function resetForm() {
      document.getElementById("survey-form").reset();
    }
  </script>
</body>
</html>
